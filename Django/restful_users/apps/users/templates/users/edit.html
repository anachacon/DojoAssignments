<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restful Users</title>
</head>
<body>
    <h1>Edit User {{id}}</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/users/update" method="post">
    {% csrf_token %}
        <input type="hidden" name="user_id" value="{{id}}">
        <div>
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" placeholder="First name" value="{{first_name}}">
        </div>
        <div>
            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" placeholder="Last name" value="{{last_name}}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email" value="{{email}}">
        </div>
        <input type="submit" value="Update" class="submit">
    </form>
    <a href="/users">Go Back</a>
</body>
</html>
