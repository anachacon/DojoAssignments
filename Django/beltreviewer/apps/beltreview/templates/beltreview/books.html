<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Belt Reviewer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'beltreview/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<article>
		<header>
			<h1>Welcome {{user.name}}</h1>
			<a href="/books/add">Add a book and review</a>
			<a href="/logout">Logout</a>
		</header>
		{% for review in reviews %}
		<div>
		<p>{{review}}</p>
		</div>
		{% endfor %}
	</article>	 
</body>
</html>
