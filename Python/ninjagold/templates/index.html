<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>Ninja Gold</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<p>Your Gold: <span>{{gold}}</span></p>
		</header>
		<article>
			<div class="location">
				<h1>Farm</h1>
				<img src="/static/img/farm.jpg" alt="chicken">
				<p> (Earns 10-20 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="building" value="farm" />
					<input class="button" type="submit" value="Find Gold!"/>
				</form>
			</div>
			<div class="location">
				<h1>Cave</h1>
				<img src="/static/img/cave.jpg" alt="cave">
				<p> (Earns 5-10 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="building" value="cave" />
					<input class="button" type="submit" value="Find Gold!"/>
				</form>
			</div>
			<div class="location">
				<h1>House</h1>
				<img src="/static/img/house.jpg" alt="house">
				<p> (Earns 2-5 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="building" value="house" />
					<input class="button" type="submit" value="Find Gold!"/>
				</form>
			</div>
			<div class="location">
				<h1>Casino</h1>
				<img src="/static/img/casino.jpg" alt="casino">
				<p> (Earns/Takes 0-50 golds)</p>
				<form action="/process_money" method="post">
					<input type="hidden" name="building" value="casino" />
					<input class="button" type="submit" value="Find Gold!"/>
				</form>
			</div>
		</article>
		<footer>
			<p>Activities:</p>
			<div></div>
		</footer>
	</div>
</body>
</html>
