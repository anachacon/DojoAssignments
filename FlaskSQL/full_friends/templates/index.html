<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Friends</title>
</head>
<body>
    <h1>Friends:</h1>
    <!-- with all the data we can then construct a more structured output -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Friend since</th>
            <th></th>
        </tr>
    {% for friend in all_friends: %}
        <tr>
            <td class="name">{{ friend['name'] }}</td>
            <td class="age">{{ friend['age'] }}</td>
            <td>{{ friend['created_at'].strftime('%b'+' '+'%d') }}</td>
            <td>{{ friend['created_at'].strftime('%Y') }}</td>
        </tr>
    {% endfor %}
    </table>
    <h1>Add a Friend:</h1>
    <form action="/addfriend" method="post">
        <input type="hidden" name="action" value="register">
        <div>
            <label for=name>Name:</label>
            <input type="text" name="name" placeholder="Insert name">
        </div>
        <div>
            <label for=age>Age:</label>
            <input type="text" name="age" placeholder="Insert age">
        </div>  
        <input type="submit">
    </form>
</body>
</html>
