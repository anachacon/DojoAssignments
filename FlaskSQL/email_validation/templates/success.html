<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Friends</title>
</head>
<body>
    <p>The email address you entered: {{ session.get('email')}} is a VALID email address! Thank you!</p>
    <!-- with all the data we can then construct a more structured output -->
    <h1> Email addresses entered:</h1>
    <table>
    {% for friend in all_friends: %}
        <tr>
            <td class="name">{{ friend['address'] }}</td>
            <td>{{ friend['created_at'].strftime('%x'+' '+'%I'+':'+'%M'+' '+'%p') }}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
